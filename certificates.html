<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Portfolio</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="bg-body max-h-screen overflow-hidden">
        <div class="bg-container flex flex-row mt-10 gap-60 border-2 rounded-r-3xl w-[600px]">
            <h1 class="text-text text-[50px] p-6 ml-36 font-medium tracking-wide">CERTIFICATES</h1>
            <img class=" w-56 absolute left-[550px] top-6 " src="./images/certi.svg">
        </div>
            
        
        <aside class="flex flex-col justify-self-start items-center gap-8 absolute left-0 top-48 p-4 bg-container rounded-full">
                <div class="p-2 hover:bg-buttons hover:rounded-full active:bg-high"><img class="w-8" src="./images/icons/home.svg"></div>
                <div class="p-2 hover:bg-buttons hover:rounded-full"><img class="w-8" src="./images/icons/about.svg"></div>
                <div class="p-2 hover:bg-buttons hover:rounded-full"><img class="w-8" src="./images/icons/projects.svg"></div>
                <div class="p-2 hover:bg-buttons hover:rounded-full"><img class="w-8" src="./images/icons/certicon.svg"></div>
                <div class="p-2 hover:bg-buttons hover:rounded-full"><img class="w-8" src="./images/icons/phone.svg"></div>
        </aside>
        <div class="grid place-content-center">
            <div class="w-[50%] h-[500px] bg-container border-12 border-text2 absolute -bottom-2 left-[25%] rounded-2xl"></div>
            <div class="w-[50%] h-[500px] bg-container border-12 border-text2 absolute -bottom-20 left-[25%] rounded-2xl rotate-[-20deg]"></div>
            <div class="w-[50%] h-[500px] bg-container border-12 border-text2 absolute -bottom-32 left-[25%] rounded-2xl rotate-[15deg]"></div>

        </div>
    </body>
</html>
